<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="css/admin.min.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-text">
            <img src="src/gradient-logo-header.svg" alt="logo-header" id="logo-header"/>
            <h2 class="h2-ser">Цифровые сервисы компании <span>«Градиент»</span></h2>

            <h2 class="h2-go" style="display: none;">Go.gradient</h2>
        </div>
    </nav>

    <section class="main-container" id="newForm">
        <h1 align="center">Изменение структуры</h1>

        <div class="service-form">
            <div class="service-form__name">
                <h2 style="cursor: pointer;">Добавить сервис</h2>

                <button id="newButton">
                    <img src="src/plus.svg" alt="plus">
                    <img src="src/plus.svg" class="button-plus" alt="plus">
                </button>
            </div>

            <div class="service-form__form hide">
                <div class="main-form">
                    <form>
                        <p>Общая информация:</p>

                        <input type="text" name="name" id="newName" placeholder="Название">

                        <input type="text" name="bigName" id="newBigName" placeholder="Краткое описание">

                        <input type="text" name="description" id="newDescription" placeholder="Описание сервиса">

                        <input type="text" name="link" id="newLink" placeholder="Ссылка">

                        <p style="margin-top: 19px;">Логотип:</p>
                        <button>Загрузить</button>

                        <p style="margin-top: 19px;">Фон карточки:</p>
                        
                        <div class="button-bg">
                            <button>Загрузить</button>
                            <p>или</p>
                            <div class="common-bg">
                                <input type="checkbox" name="background" id="newBackgroundCommon">

                                <p>Стандартный фон</p>
                            </div>
                            
                        </div>
                        
                    </form>

                    <div class="card" id="common">
                        <div class="card-in">
                            <div class="card-in__logo" id="logo" style="background: url('src/common-logo.png') center/cover no-repeat;">
                                <div class="flag false"></div>
                            </div>
            
                            <h3 ><p style="font-size: 22px;" id="cardNewDescription">Краткое описание </p><span id="cardNewName">Название</span></h3>
                        </div>
        
                        <div class="card__info hidden">
                            <h3 ><p style="font-size: 22px;" id="cardNewDescriptionBG">Краткое описание </p><span id="cardNewNameBG">Название</span></h3>

                            <p id="cardNewBG">Описание</p>
                        </div>
        
                        <div class="card__buttons">
                            <button class="link-button">Перейти</button>
                            
        
                            <button class="info-button" onmouseover="FunkOn('common')" onmouseout="FunkOut('common')">?</button>
                        </div>
                    </div>

                </div>

                <button class="addNewService">Добавить сервис</button>
            </div>
        </div>
    </section>

        <div class="text-div">
            <h3>Градиент, 2023 г.</h3>

            <a href="mailto:i-support@gradient.ru"><button>Связаться</button></a>
        </div>
    </footer> -->

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
